name: Build and deploy Node.js app to Azure Web App - cloud-file-backend-unique

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: cloud-file-backend
        run: npm install

      - name: Zip backend app
        working-directory: cloud-file-backend
        run: zip -r ../backend.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: cloud-file-backend-unique
          package: backend.zip
